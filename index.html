<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>
		Build a Survey Form using HTML and CSS
	</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
	<h1>Tell me your opinion about Bhavanis Technical Center!!!</h1>

	<!-- Create Form -->
	<form id="form">

		<!-- Details -->
		<div class="form-control">
			<label for="name" id="label-name">
				Name of Person:
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="name"
				placeholder="Enter your name" />
		</div>

		<div class="form-control">
			<label for="email" id="label-email">
				Email:
			</label>

			<!-- Input Type Email-->
			<input type="email"
				id="email"
				placeholder="Enter your email" />
		</div>

		<div class="form-control">
			<label for="age" id="label-age">
				Age:
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="age"
				placeholder="Enter your age" />
		</div>
        <div class="form-control">
			<label for="mobile" id="label-mobile">
				Mobile Number:
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="mobile"
				placeholder="Enter your mobile number" />
		</div>

		<div class="form-control">
			<label for="role" id="label-role">
				Select the option that describes your role:
			</label>
			
			<!-- Dropdown options -->
			<select name="role" id="role">
				<option value="student">Student</option>
				<option value="intern">Interns</option>
				<option value="professional">
					Professionals
				</option>
				<option value="other">Others</option>
			</select>
		</div>

		<div class="form-control">
			<label>
				Would you recommend others to join 
				Bhavanis Technical Center!!!
			</label>

			<!-- Input Type Radio Button -->
			<label for="recommed-1">
				<input type="radio"
					id="recommed-1"
					name="recommed">Yes</input>
			</label>
			<label for="recommed-2">
				<input type="radio"
					id="recommed-2"
					name="recommed">No</input>
			</label>
			<label for="recommed-3">
				<input type="radio"
					id="recommed-3"
					name="recommed">Maybe</input>
			</label>
		</div>

		<div class="form-control">
			<label>Languages and Frameworks teached by me:
                Based on Your Interest select the Languages!!
				<small>(Check all that apply)</small>
			</label>
			<!-- Input Type Checkbox -->
			<label for="inp-1">
				<input type="checkbox"
					name="inp">C</input></label>
			<label for="inp-2">
				<input type="checkbox"
					name="inp">DBMS</input></label>
			<label for="inp-3">
				<input type="checkbox"
					name="inp">Data structures</input></label>
			<label for="inp-4">
				<input type="checkbox"
					name="inp">Java</input></label>
			<label for="inp-5">
				<input type="checkbox"
					name="inp">Python</input></label>
			<label for="inp-6">
				<input type="checkbox"
					name="inp">JavaScript</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">HTML</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">CSS</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">Node js</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">Cloud</input></label>
		</div>

		<div class="form-control">
			<label for="comment">
				Any comments or suggestions about me
			</label>

			<!-- multi-line text input control -->
			<textarea name="comment" id="comment"
				placeholder="Enter your comment here">
			</textarea>
		</div>

		<!-- Multi-line Text Input Control -->
		<button type="submit" value="submit">
			Submit
		</button>
	</form>
</body>
</html>
